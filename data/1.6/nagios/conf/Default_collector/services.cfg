define service {
                service_description                   Internet Speed Test
                check_command                         check_internet_speed!10!7!10!7!2554
                host_name                             NEMS
                check_period                          24x7
                notification_period                   workhours
                contact_groups                        +admins
                max_check_attempts                    5
                check_interval                        30
                retry_interval                        5
