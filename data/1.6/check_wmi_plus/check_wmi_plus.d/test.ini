[checkcpuperf percusertime]
query=SELECT ContextSwitchesPerSec,Timestamp_Sys100NS FROM Win32_PerfRawData_PerfOS_System
samples=2
customfield=_ContextSwitchesPerSec,PERF_100NSEC_TIMER,ContextSwitchesPerSec,%.1f,100
display=_DisplayMsg||~|~| - ||
display=_ContextSwitchesPerSec|#/sec
test=_ContextSwitchesPerSec
perf=_ContextSwitchesPerSec 

